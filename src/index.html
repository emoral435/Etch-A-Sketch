<!doctype html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="/dist/output.css" rel="stylesheet">
  <link rel="icon" href="../photos/favicon.png">
  <title>Etch-A-Sketch for Adults</title>
</head>

<body class="flex flex-col bg-stone-100">
    <header class="flex justify-center font-extrabold text-stone-700 mt-4 mb-4 sm:mt-6 sm:mb-6 lg:mt-8 lg:mb-8 min-w-min whitespace-nowrap text-2xl sm:text-4xl lg:text-6xl">Etch-A-Sketch</header>  <!-- header, explaining the site is essentially just a etch-a-sketch website-->
    <main class="flex flex-col-reverse items-center md:flex-row md:justify-center md:mt-8 md:mb-8 md:mr-32 md:gap-12">
        <div class="flex flex-col justify-center align-center text-center scale-[60%] sm:scale-[80%] lg:scale-[100%]">   <!-- whats inside this div essentially is just the color selector, as well as the erase and clear functions -->
          <input id="color" type="color" value="#333333" class="ml-10 mr-10 w-28 h-20 border-2 border-black mt-8 mb-10 pt-1 pb-1 hover:scale-125 transition ease-in-out duration-300 focus:ring focus:ring-sky-300"/>
          <button id="colorButton" class="border border-black shadow text-xl font-mono mb-10 pt-1 pb-1 hover:scale-125 transition ease-in-out duration-300 focus:ring focus:ring-sky-300 rounded-[40px] button">color</button>
          <button id="rainbow" class="border border-black font-mono shadow text-xl mb-10 pt-1 pb-1 hover:scale-125 transition ease-in-out duration-300 focus:ring focus:ring-sky-300 rounded-[40px] button">raindbow mode</button>
          <button id="eraser" class="border border-black font-mono shadow text-xl mb-10 pt-1 pb-1 hover:scale-125 transition ease-in-out duration-300 focus:ring focus:ring-sky-300 rounded-[40px] button">eraser</button>
          <button class="border border-black font-mono shadow text-xl mb-10 pt-1 pb-1 hover:scale-125 transition ease-in-out duration-300 focus:ring focus:ring-sky-300 rounded-[40px] button" id="clear">clear</button>
          <div class="font-mono text-xl mb-10 pt-1 pb-1" id="rangeOutput"></div>
          <input type="range" min="1" max="64" value="32" class="appearance-none h-2 bg-sky-200 rounded-full opacity-70 transition-opacity" id="slider" >
        </div>
        <div class="w-[18.75rem] h-[18.75rem] sm:w-[28.125rem] sm:h-[28.125rem] lg:w-[37.5rem] lg:h-[37.5rem] shrink-0 shadow-lg grid md:mr-32" id="grid"></div> <!-- what will be inside here is the actual divs that make up the etch-a-sketch. it will be a block of divs whose size depends on the users input, standard being 16x16-->
    </main>
    <footer class="flex justify-center" id="grid"> <!-- this footer will contain the links to my github, and saying it was made by me lol -->
        <div class="pt-3">Made by emoral435</div>
        <a href="https://github.com/emoral435" target="_blank">
          <img src="../photos/github-logo.png" alt="github-logo" class="w-8 h-8 ml-8 transition ease-in-out delay-200 duration-700 hover:scale-150 hover:-rotate-360">
        </a>
    </footer>
    <script src="./app.js"></script>
</body>

</html>
